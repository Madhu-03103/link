<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom right, #ffe6f0, #ffffff);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        transition: background 1s ease;
    }

    .card {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        max-width: 400px;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #ff4da6;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 120px;
        margin-bottom: 15px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.25s ease;
        position: absolute;
    }

    #yesBtn {
        background-color: #ff4da6;
        color: white;
        left: 40px;
        top: 40px;
    }

    #noBtn {
        background-color: #cccccc;
        color: black;
        left: 200px;
        top: 40px;
    }

    img {
        margin-top: 10px;
        width: 100%;
        border-radius: 15px;
        display: none;
    }

    #loveMessage {
        margin-top: 15px;
        font-size: 18px;
        color: #ff3399;
        font-weight: bold;
        min-height: 30px;
    }

    /* Floating Hearts */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        from { transform: translateY(0); }
        to { transform: translateY(-110vh); }
    }

</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons" id="btnArea">
        <button id="yesBtn">Yes ðŸ’˜</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <img id="meme" src="V.jpeg" alt="Good Choice">
    <p id="loveMessage"></p>
</div>

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const meme = document.getElementById("meme");
    const loveText = document.getElementById("loveMessage");
    const area = document.getElementById("btnArea");

    // Move NO button
    function moveNoButton() {
        const btnRect = noBtn.getBoundingClientRect();
        const maxX = area.clientWidth - btnRect.width;
        const maxY = area.clientHeight - btnRect.height;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES Click
    yesBtn.addEventListener("click", function () {

        // Remove both buttons
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        // Show image
        meme.style.display = "block";

        // Change background
        document.body.style.background =
            "linear-gradient(to bottom right, #ff99cc, #ffe6f2)";

        // Typing message
        const message = "Yayyy!! You just made me the happiest person in the whole universeâ€¦ and it's all because of you â¤ï¸â¤ï¸. LOVE YOU BALAðŸ’–";
        let i = 0;
        const typing = setInterval(() => {
            loveText.textContent += message[i];
            i++;
            if (i >= message.length) clearInterval(typing);
        }, 50);

        // Confetti
        confetti({
            particleCount: 200,
            spread: 80,
            origin: { y: 0.6 }
        });

        // Floating hearts
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 300);
    });
</script>

</body>
</html>
